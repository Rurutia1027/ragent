# Docker 镜像 CI：基于当前 Dockerfile 构建并推送多架构镜像（支持 Mac arm64 与 Linux amd64）
# Repo Secrets: DOCKER_USER_NAME（Docker Hub 账号）, DOCKER_PASSWORD（Docker Hub 密码）
name: CI - Docker Build & Push

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag"
        required: true
        default: "latest"
  push:
    branches:
      - "**"
    tags:
      - "v*"

jobs:
  build-and-push:
    name: Build and push Docker image (multi-arch)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Build JAR (same as Dockerfile) to validate library + service build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build JAR for Docker
        run: mvn clean package -pl bootstrap -am -DskipTests -B -q

      # 2️⃣ Verify JARs are generated
      - name: Verify JARs Generated
        run: |
          echo "Checking bootstrap (fat JAR for Docker)..."
          ls -lh bootstrap/target/*.jar || echo "No bootstrap JARs found"
          echo ""
          echo "Checking framework module..."
          ls -lh framework/target/*.jar 2>/dev/null || true
          echo "Checking infra-ai module..."
          ls -lh infra-ai/target/*.jar 2>/dev/null || true

      # 3️⃣ Set up QEMU for multi-arch (Mac arm64 + Linux amd64)
      - name: Set up QEMU
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-qemu-action@v3

      # 4️⃣ Set up Docker Buildx (container driver for multi-arch)
      - name: Set up Docker Buildx
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true

      - name: Inspect buildx builder
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: docker buildx inspect --bootstrap

      # 5️⃣ Docker login（Secrets: DOCKER_USER_NAME, DOCKER_PASSWORD）
      - name: Login to Docker Hub
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build & Push Ragent Docker Image (only for actual release)
      - name: Build & Push Ragent Docker Image
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          chmod +x ./bin/build-image.sh
          ./bin/build-image.sh ${{ github.sha }}

      # ✅ PR validation message
      - name: PR Build Validation Complete
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Release build validation passed!"
          echo "This PR can be safely merged. Docker images will be built and published after merge to main."
